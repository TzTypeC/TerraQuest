<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/style/login.css" />
    <link rel="stylesheet" href="/style/tailwind.css" />
    <script src="/app/firebaseauth.js" type="module"></script>
    <title>Sign in</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <div class="messageDiv" id="signInMessage" style="display: none;">
              <div role="alert" class="rounded-xl border border-gray-100 bg-white p-4">
                <div class="flex items-start">
              
                  <div class="flex-1">
                    <strong class="block font-medium text-gray-900" id="inTitleMessage"></strong>
              
                    <p class="mt-1 text-sm text-gray-700" id="inDescMessage"></p>
                  </div>
              
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class='bx bxs-user'></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class='bx bxs-lock-alt' ></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Continue </p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class='bx bxl-google' ></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <div class="messageDiv" id="signUpMessage" style="display: none;">
              <div role="alert" class="rounded-xl border border-gray-100 bg-white p-4">
                <div class="flex items-start">
              
                  <div class="flex-1">
                    <strong class="block font-medium text-gray-900" id="rTitleMessage"></strong>
              
                    <p class="mt-1 text-sm text-gray-700" id="rDescMessage"></p>
                  </div>
              
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="rUsername" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="rEmail" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="rPassword" required/>
            </div>
            <button class="btn-s" id="submitSignUp">Sign Up</button>
            <p class="social-text">Or Continue With</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class='bx bxl-google' ></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="/assets/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="/assets/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="/app/login.js"></script>
  </body>
</html>
