<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TerraQuest</title>
    <link href="../style/tailwind-css.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="../style/index.css" rel="stylesheet" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body>
    <!-- FULL BODY WRAPPER / BACKGROUND -->
    <div class="bg-tq-midnight w-full h-screen relative">
      <!-- NAVBAR -->
      <nav
          class="bg-gradient-to-r md:from-[#00d89e]/90 md:to-[#abffab]/90 from-[#00d89e]/90 to-[#abffab]/90 backdrop-blur-md fixed z-10 top-0 w-full py-3 px-10 flex items-center justify-between drop-shadow-xl"
        >
          <div class="flex flex-row">
            <a
              href="#"
              class="text-4xl text-tq-midnight font-poppins font-bold"
            >
              TerraQuest
            </a>

            <ul
              class="hidden md:flex items-center text-tq-dblue font-medium font-poppins text-lg ml-1"
            >
              <a href="index.html" class="ml-7 hover:text-tq-blue">Home</a>
              <a href="forum.html" class="ml-7 hover:text-tq-blue">Forum</a>
              <a href="guide.html" class="ml-7 hover:text-tq-blue">Guide</a>
              <a href="about.html" class="ml-7 hover:text-tq-blue">About</a>
            </ul>
          </div>

          <div>
            <div class="flex items-center font-poppins">
              <button
                onclick="location.href='login.html'"
                class="text-sm md:text-base text-tq-teal bg-tq-dblue border font-medium border-tq-dblue rounded-lg py-1.5 px-3"
                id="loginButton"
              >
                Sign In
              </button>
            </div>
            <button
              class="flex-row items-center font-poppins hidden size-8 mr-6"
              id="accountPageBtn"
            >
              <p class="mr-2 mt-0.5 text-tq-dblue" style="display: none;"></p>
              <h1
                class="text-tq-dblue font-semibold underline text-lg"
                id="usnNavbar"
              ></h1>
            </button>
          </div>
        </nav>
      <!-- NAVBAR END -->

      <!-- CONTENT -->
      <div class="bg-slate-100 pt-16 md:pt-18 flex justify-center w-full h-max mx-auto">
        <div
          class="w-11/12 h-max mt-6 flex flex-col items-center bg-slate-50 border border-slate-200 rounded-xl"
        >
          <div class="w-11/12 h-96 my-10 bg-black"></div>
          <div class="w-11/12 h-96 my-10 bg-black"></div>
          <div class="w-11/12 h-96 my-10 bg-black"></div>
          <div class="w-11/12 h-96 my-10 bg-black"></div>
        </div>
      </div>
    </div>
    <!-- FULL BODY WRAPPER END -->
    <script src="../app/main.js" type="module"></script>
  </body>
</html>
