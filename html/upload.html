          >
            <a href="index.html" class="ml-7 hover:text-tq-blue">Home</a>
            <a href="forum.html" class="ml-7 hover:text-tq-blue">Forum</a>
            <a href="guide.html" class="ml-7 hover:text-tq-blue">Guide</a>
            <a href="about.html" class="ml-7 hover:text-tq-blue">About</a>
          </ul>

        <!-- SIGN IN / USER -->
        <div>
          <div class="flex items-center font-poppins">
            <button
              onclick="location.href='login.html'"
              class="text-sm md:text-base text-tq-teal bg-tq-dblue border font-medium border-tq-dblue rounded-lg py-1.5 px-3"
              id="loginButton"
            >
              Sign In
            </button>
          </div>
          <button
            class="flex-row items-center font-poppins hidden size-8 mr-6"
            id="accountPageBtn"
          >
            <p class="mr-2 mt-0.5 text-tq-dblue" style="display: none"></p>
            <h1
              class="text-tq-dblue font-semibold underline text-lg"
              id="usnNavbar"
            ></h1>
          </button>
        </div>

      <!-- CONTENT -->
      <!-- component -->
      <div class="bg-gray-100 h-screen flex items-center justify-center font-poppins">
        <div class="w-full md:w-4/6 bg-white p-8 rounded-lg shadow-md">
          <form>
            <!-- Post Content Section -->
            <label for="postContent" class="block text-gray-700 text-sm font-bold mb-2">Buat Postingan Baru</label>
            <div class="mb-2">
              <input
                id="postContentTitle"
                name="postContent"
                rows="4"
                type="text"
                class="w-full border-2 rounded-md px-4 py-2 leading-5 transition duration-150 ease-in-out sm:text-sm sm:leading-5 resize-none focus:outline-none focus:border-tq-teal"
                placeholder="Judul kegiatanmu.."
              ></input>
            </div>
            <div class="mb-2">
              <textarea
                id="postContentDesc"
                name="postContent"
                rows="4"
                class="w-full border-2 rounded-md px-4 py-2 leading-5 transition duration-150 ease-in-out sm:text-sm sm:leading-5 resize-none focus:outline-none focus:border-tq-teal"
                placeholder="Deskripsi kegiatan kamu.."
              ></textarea>
            </div>
            <!-- File Attachment Section -->
            <div class="mb-3">
              <label
                for="fileAttachment"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Foto Sebelum Kegiatan</label
              >
              <div
                class="relative border-2 rounded-md px-4 py-3 bg-white flex items-center justify-between hover:border-tq-teal transition duration-150 ease-in-out"
              >
                <input
                  type="file"
                  class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-tq-lmint file:text-tq-dcyan hover:file:bg-tq-mint"
                  id="img1"
                />
                <span class="text-sm text-gray-500">Max file size: 5MB</span>
              </div>
            </div>

            <!-- File Attachment Section -->
            <div class="mb-6">
              <label
                for="fileAttachment"
                class="block text-gray-700 text-sm font-bold mb-2"
                >Foto Sesudah Kegiatan</label
              >
              <div
                class="relative border-2 rounded-md px-4 py-3 bg-white flex items-center justify-between hover:border-tq-teal transition duration-150 ease-in-out"
              >
                <input
                  type="file"
                  class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-tq-lmint file:text-tq-dcyan hover:file:bg-tq-mint"
                  id="img2"
                />
                <span class="text-sm text-gray-500">Max file size: 5MB</span>
              </div>
            </div>

            <!-- Submit Button and Character Limit Section -->
            <div class="flex items-center justify-between">
              <button
              id="submitPostButton"
                type="submit"
                class="flex justify-center items-center bg-gradient-to-tr to-tq-blue via-tq-dblue from-tq-midnight bg-size-200 bg-pos-0 hover:bg-pos-100 transition-all duration-300 focus:outline-none focus:shadow-outline-blue py-2 px-4 rounded-md gap-2"
              >
                <div
                  class="font-poppins font-bold text-grad inline-flex items-center"
                >
                  <h1 class="mr-1">Post</h1>
                  <i class="bx bxs-send"></i>
                </div>
              </button>
              <span class="text-gray-500 text-sm">Max 280 characters</span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- FULL BODY WRAPPER END -->
    <script src="../app/post.js" type="module"></script>

</html>
