<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TerraQuest</title>
    <link href="/style/tailwind-css.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link href="/style/index.css" rel="stylesheet" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body>
    <!-- FULL BODY WRAPPER / BACKGROUND -->
    <div
      class="bg-gradient-to-tr from-tq-midnight to-tq-dblue w-full h-screen relative"
    >
      <div class="h-[90%] relative">
        <!-- NAVBAR -->
        <nav
          class="bg-gradient-to-r md:from-[#00d89e]/90 md:to-[#abffab]/90 from-[#00d89e]/90 to-[#abffab]/90 backdrop-blur-md sticky z-10 top-0 w-full py-3 px-10 flex items-center justify-between drop-shadow-xl"
        >
          <div class="flex flex-row">
            <a
              href="#"
              class="text-4xl text-tq-midnight font-poppins font-bold"
            >
              TerraQuest
            </a>

            <ul
              class="hidden md:flex items-center text-tq-dblue font-medium font-poppins text-lg ml-1"
            >
              <a href="index.html" class="ml-7 hover:text-tq-blue">Home</a>
              <a href="forum.html" class="ml-7 hover:text-tq-blue">Forum</a>
              <a href="guide.html" class="ml-7 hover:text-tq-blue">Guide</a>
              <a href="about.html" class="ml-7 hover:text-tq-blue">About</a>
            </ul>
          </div>

          <div>
            <div class="flex items-center font-poppins">
              <button
                onclick="location.href='login.html'"
                class="text-base text-tq-teal bg-tq-dblue border font-medium border-tq-dblue rounded-lg py-1.5 px-3"
                id="loginButton"
              >
                Sign In
              </button>
            </div>
            <button
              class="flex-row items-center font-poppins hidden md:block size-8 mr-6"
              id="accountPageBtn"
            >
              <p class="lg:block mr-2 mt-0.5 text-tq-dblue">Logged in as</p>
              <h1
                class="text-tq-dblue font-semibold underline text-lg"
                id="usnNavbar"
              >
                Cihuy
              </h1>
            </button>
          </div>
        </nav>
        <!-- NAVBAR END -->

        <!-- MAIN TITLE -->
        <div
          class="pb-32 md:pb-96 mt-16 flex relative flex-col justify-center items-center"
        >
          <h1
            class="text-center lg:text-9xl md:text-7xl pb-6 text-5xl whitespace-pre-line text-grad font-poppins font-bold"
          >
            Come with us 
            on a Quest..
          </h1>
          <h2 class="text-2xl md:text-4xl text-white font-poppins font-base">
            ..for a cleaner tomorrow.
          </h2>

          <div
            class="circle-primary size-52 absolute -left-32 md:left-0 bottom-0"
          ></div>
        </div>
        <!-- MAIN TITLE END -->
      </div>

      <!-- CONTENT -->
      <div class="bg-slate-100 flex justify-center w-full h-max mx-auto">
        <div
          class="w-11/12 h-max mt-12 flex flex-col items-center bg-slate-50 border border-slate-200 rounded-xl"
        >
          <div class="w-11/12 h-96 mt-10 bg-black"></div>
          <div class="w-11/12 h-96 mt-10 bg-black"></div>
          <div class="w-11/12 h-96 mt-10 bg-black"></div>
          <div class="w-11/12 h-96 mt-10 bg-black"></div>
        </div>
      </div>
    </div>
    <!-- FULL BODY WRAPPER END -->
    <script type="module" src="/app/main.js"></script>
  </body>
</html>
